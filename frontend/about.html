<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("#contactForm");
      if (!form) return;

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.querySelector("#name").value.trim();
        const email = document.querySelector("#email").value.trim();
        const message = document.querySelector("#message").value.trim();

        if (!name || !email || !message) {
          alert("Please fill all fields before submitting.");
          return;
        }

        if (!validateEmail(email)) {
          alert("Please enter a valid email address.");
          return;
        }
        alert("Your query is submitted âœ…");
        form.reset();
      });

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    });
  </script>
  <body>
    <header id="header_nav">
      <img src="/frontend/asset/main_logo.png" alt="Logo" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="about.html" class="active">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="about-page">
      <h1>About Us</h1>
      <p>Our mission is to make building habits fun and stress-free.</p>

      <h2>Team Members:</h2>
      <ul>
        <li><strong>Muzammil Alam</strong> - UI + Backend</li>
        <li><strong>Subrata Mandal</strong> - Frontend + Database</li>
      </ul>

      <!-- <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:muzammilalamx23@gmail.com">admin@habbitz.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+916202636320">+91 999999999</a></p>
        </div> -->

      <form class="contact-form" id="contactForm">
        <label for="name">Your Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email">Your Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          placeholder="Write your message"
          required
        ></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <a href="index.html" class="btn-back">Back to Home</a>
    </section>

    <footer class="site-footer">
      <div class="footer-container">

      </div>
    </footer>
  </body>
</html>
